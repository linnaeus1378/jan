-
  name: 'Hostframe'
  uriPattern: 'content'
  defaults:
    '@controller': 'Backend'
    '@action': 'index'
  appendExceedingArguments: true

-
  name: 'Redirect to frontend URL'
  uriPattern: 'redirect'
  defaults:
    '@controller': 'Backend'
    '@action': 'redirectTo'
    '@format': 'html'
  appendExceedingArguments: true
